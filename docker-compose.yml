services:
  nexus-frontend:
    image: node:20-alpine
    container_name: nexus_quantum_frontend
    environment:
      VITE_API_BASE_URL: http://nexus-backend:8000/api/v1
    ports:
      - "8080:3000"
    volumes:
      - .:/app
    working_dir: /app
    command: npm run dev
    depends_on:
      nexus-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nexus-net

  nexus-backend:
    image: nexus/backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus_backend_api
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      ENVIRONMENT: development
      REDIS_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      ENABLE_DOCS: "true"
      UPLOADS_DIR: /app/storage/uploads
    # backend is internal; exposed via frontend nginx proxy on 8080
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen(\\\"http://localhost:8000/api/v1/health/live\\\")\""]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - nexus-net

  nexus-worker:
    image: nexus/worker:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus_backend_worker
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      ENVIRONMENT: development
      DATABASE_URL: postgresql+asyncpg://nexus:nexus@postgres:5432/nexus
      REDIS_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      UPLOADS_DIR: /app/storage/uploads
    command: ["celery", "-A", "app.workers", "worker", "--loglevel=info", "-Q", "audit_default"]
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - nexus-net

  postgres:
    image: postgres:16-alpine
    container_name: nexus_postgres
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nexus-net

  redis:
    image: redis:7-alpine
    container_name: nexus_redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - nexus-net

volumes:
  postgres_data:
  redis_data:

networks:
  nexus-net:
    driver: bridge
